<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #5fa8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .login-box p {
      text-align: center;
      color: #6c757d;
      margin-bottom: 25px;
    }
    .logo_header img {
  max-width: 200px;
  margin-bottom: 25px;
}

  </style>
</head>
<body>

  <div class="login-box">
     <div class="text-center">
  <a href="index.html" class="logo_header">
    <img src="assets/img/doctors-appoint.png" alt="Logo">
  </a>
</div>
    <h2>Doctor Login</h2>
    <p>Sign in to access your dashboard</p>

    <form>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="doctor@example.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="********" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">
            Remember me
          </label>
        </div>
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>

      <div class="d-grid">
        <a href="dashboard.html" class="btn btn-primary">
          <i class="fa fa-sign-in-alt"></i> Login
        </a>
      </div>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account?  
      <a href="register.html" class="text-decoration-none">Register</a>
    </p>
  </div>

</body>
</html>
